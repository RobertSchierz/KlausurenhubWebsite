<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="extern/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/filter.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="extern/jquery/jquery.js"></script>
    <script src="extern/bootstrap/js/bootstrap.js"></script>
    <script src="extern/angularjs/angularjs.js"></script>

    <script src="code/js/mainpage.js"></script>
    <script src="code/js/controller.js"></script>



</head>
<body ng-app="app">
<div class="container-fluid  headerpanel" id="header">
    <div class="row">
        <div class="col-lg-10 col-md-10 col-xs-10 pull-left">
            <img src="images/logo/Logo_Klausurenhub.png" class="img-responsive" alt="Klausurenhub Logo" id="logo">
        </div>

        <div class="col-lg-1 col-md-1 col-xs-1 pull-right ">
            <p id="login" class="headertext">Login</p>
        </div>

    </div>
</div>

<div class="container-fluid background" id="main">
    <div class="row">

        <div class="col-lg-3 col-md-3 col-xs-12" id="filterpanel">
            <button type="button" class="col-lg-12 col-md-12 col-xs-12  texttomid mainbuttons" id="documentfilter">Dokumentenfilter</button>
            <button type="button" class="col-lg-12 col-md-12 col-xs-12  texttomid mainbuttons" id="documentsearch" >Dokumentensuche </button>


            <div class="col-lg-12 col-md-12 col-xs-12 " id="filter"  ng-controller="filtercontroller">

                <div class="col-lg-12 col-md-12 col-xs-12 " id="filterdocuments">
                    <div class="col-lg-12 col-md-12 col-xs-12 headerpanel texttomid" id="filterdocumentsheader">Dokumentenfilter </div>
                    <div class="col-lg-12 col-md-12 col-xs-12 webpanel" id="filterdocumentsinner" filterelements>



                    </div>
                </div>

                <div class="col-lg-12 col-md-12 col-xs-12 " id="filtersearch">
                    <div class="col-lg-12 col-md-12 col-xs-12 headerpanel texttomid" id="filtersearchheader">Dokumentensuche</div>
                    <div class="col-lg-12 col-md-12 col-xs-12 webpanel " id="filtersearchinner" >Content</div>
                </div>


            </div>
        </div>

        <div class="col-lg-9 col-md-9 col-xs-12 " id="contentpanel" ng-controller="contentcontroller">
            <div class="col-lg-12 col-md-12 col-xs-12 headerpanel texttoverticalmid" id="contentheader">Contentheader</div>
            <div class="col-lg-12 col-md-12 col-xs-12 webpanel" id="content" data-ng-init="initContent()">

                <div class="row" >
                    <div class="col-sm-2 col-md-2 col-xs-2 contentelement"  ng-repeat="clause in clauses ">
                        <div class="thumbnail">

                            <div class="thumbnail">
                                <i class="material-icons texttomid previewPDF" >picture_as_pdf</i>
                            </div>
                            <p class="texttomid contentheader">{{clause.clauseName}}</p>
                            <span class="contentsubtext texttomid">{{clause.Uploader}} | {{clause.courseName}} | {{clause.schoolName}}</span>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>

</div>

<div class="container-fluid  headerpanel texttoverticalmid" id="footer">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-xs-12 ">footer</div>

    </div>
</div>


</body>
</html>
